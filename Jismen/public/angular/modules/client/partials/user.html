<div class="mg-t-30">
  <div class="col-xs-12 col-md-6 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading center">
        <div class="panel-title">
            <h1><span class="fa fa-user"></span> Mes informations</h1>
        </div>
      </div>
      <div class="panel-body">
        <form class="blueTitle" method="post" ng-submit="update()">
          <div class="form-group">
            <label>Nom :</label>
            <input class="form-control" ng-model="user.name" type="text" placeholder="Nom...">
          </div>
          <div class="form-group">
            <label>Prénom :</label>
            <input class="form-control" ng-model="user.firstname" type="text" placeholder="Prénom...">
          </div><div class="form-group">
            <label>E-mail :</label>
            <input class="form-control" ng-model="user.email" type="text" placeholder="utilisateur@jismen.fr">
          </div>
          <div class="form-group">
            <label>Téléphone :</label>
            <input class="form-control" ng-model="user.tel" type="text" placeholder="+336...">
          </div>
          <div class="form-group">
            <label>Adresse :</label>
            <input class="form-control" ng-model="user.address" type="text" placeholder="Adresse...">
            <input class="form-control" ng-model="user.zipcode" type="text" placeholder="Code postal.....">
            <input class="form-control" ng-model="user.city" type="text" placeholder="Ville...">
          </div>
          <div class="form-group">
            <label>Changement de mot de passe :</label>
            <input class="form-control" ng-model="user.password" type="text" placeholder="Remplacement du mot de passe actuel ...">
          </div>          
          <button class="btn btn-jismen" ng-disabled="userForm.$invalid" type="submit"><i class="fa fa-check"></i> Modifier</button>
          <button class="btn btn-jismen" type="button"><i class="glyphicon glyphicon-repeat"></i> Annuler les modifications</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-3 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading center">
        <div class="panel-title">
          <h1><span class="fa fa-heart"></span> Mes coups de coeur</h1>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
          <tr ng-repeat="favorite in favorites">
            <td class="col-xs-9"></td>
            <td class="col-xs-3 center"> <span class="fa fa-trash-o clickable"></span></td>
          </tr>
        </table>
        <a href="#">Favoris</a>
      </div>
    </div>
  </div>
</div>
