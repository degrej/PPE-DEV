<div class="mg-t-30">
  <div class="col-xs-12 col-md-6 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading center">
        <div class="panel-title">
            <h1><span class="fa fa-user"></span> Mes informations</h1>
        </div>
      </div>
      <div class="panel-body">
        <form class="blueTitle" method="post">
          <div class="form-group">
            <label>Nom :</label>
            <input class="form-control" ng-model="name" type="text" placeholder="Nom...">
          </div>
          <div class="form-group">
            <label>Prénom :</label>
            <input class="form-control" ng-model="firstname" type="text" placeholder="Prénom...">
          </div><div class="form-group">
            <label>E-mail :</label>
            <input class="form-control" ng-model="email" type="text" placeholder="utilisateur@jismen.fr">
          </div>
          <div class="form-group">
            <label>Téléphone :</label>
            <input class="form-control" ng-model="tel" type="text" placeholder="+336...">
          </div>
          <div class="form-group">
            <label>Adresse :</label>
            <input class="form-control" ng-model="shipment.shipment_address" type="text" placeholder="Adresse...">
            <input class="form-control" ng-model="shipment.shipment_zipcode" type="text" placeholder="Code postal.....">
            <input class="form-control" ng-model="shipment.shipment_city" type="text" placeholder="Ville...">
          </div>
          <!-- <div class="form-group">
            <label>Adresse de facturation :</label>
            <input class="form-control" ng-model="billing.billing_address" type="text" placeholder="Adresse...">
            <input class="form-control" ng-model="billing.billing_zipcode" type="text" placeholder="Code postal.....">
            <input class="form-control" ng-model="billing.billing_city" type="text" placeholder="Ville...">
          </div> -->
          <button class="btn btn-jismen" type="button"><i class="fa fa-check"></i> Modifier</button>
          <button class="btn btn-jismen" type="button"><i class="glyphicon glyphicon-repeat"></i> Annuler les modifications</button>
          <button class="btn btn-jismen" type="button"><i class="fa fa-unlock-alt"></i> Changer mon mot de passe</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-3 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading center">
        <div class="panel-title">
          <h1><span class="fa fa-heart"></span> Mes coups de coeur</h1>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
          <tr ng-repeat="favorite in favorites">
            <td class="col-xs-9"></td>
            <td class="col-xs-3 center"> <span class="fa fa-trash-o clickable"></span></td>
          </tr>
        </table>
        <a href="#">Favoris</a>
      </div>
    </div>
  </div>
</div>
