<h1 class="mg-b-30 title center"><i class="fa fa-user-plus"></i> Nouvel utilisateur</h1>
<div class="col-xs-12 col-md-6 col-md-offset-3 mg-b-30">
  <form name="newUserForm" ng-submit="createUser(newUser)" novalidate>
    <div class="form-group col-md-6">
      <span class="red">*</span> <label>Nom :</label>
      <input ng-pattern="^[a-zA-Zàâäéèêëçùûüôö]+[-']?[a-zA-Zàâäéèêëçùûüôö]$" ng-minlength="2" ng-maxlength="100"  ng-model="newUser.name" class="form-control" type="text" name="Nom" placeholder="Nom..." required/>
    </div>
    <div class="form-group col-md-6">
      <span class="red">*</span> <label>Prénom :</label>
      <input ng-pattern="^[a-zA-Zàâäéèêëçùûüôö]+[-']?[a-zA-Zàâäéèêëçùûüôö]$" ng-minlength="2" ng-maxlength="50"  ng-model="newUser.firstname" class="form-control" type="text" name="Prenom" placeholder="Prénom..." required/>
    </div>
    <div class="form-group col-md-6">
      <span class="red">*</span> <label>Role :</label>
      <select ng-model="newUser.role" name="Role" class="form-control">
        <option>administrateur</option>
        <option>magasinier</option>
        <option>client</option>
        <option>commercial</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <span class="red">*</span> <label>Email :</label>
      <input ng-pattern="^[^\W][a-zA-Z0-9_]+(\.[a-zA-Z0-9_]+)*\@[a-zA-Z0-9_]+(\.[a-zA-Z0-9_]+)*\.[a-zA-Z]{2,4}$" ng-model="newUser.email" class="form-control" type="email" name="AdresseMail" placeholder="addict@jismen.fr" required="true"/>
    </div>
    <div class="form-group col-md-6">
      <span class="red">*</span> <label>Mot de passe :</label>
      <input ng-pattern="^[a-zA-Z0-9]" ng-minlength="6" ng-maxlength="50" ng-model="newUser.password" class="form-control" type="password" name="MDP" placeholder="Mot de passe..." required="true"/>
    </div>
    <div class="form-group col-md-6">
      <span class="red">*</span> <label>Confirmez le mot de passe :</label>
      <span ng-show="confirmPass != '' && confirmPass == newUser.password"><i class="fa fa-check green"></i></span>
      <span ng-show="confirmPass != '' && confirmPass != newUser.password"><i class="fa fa-close red"></i></span>
      <input ng-pattern="^[a-zA-Z0-9]" ng-minlength="6" ng-maxlength="50" ng-model="confirmPass" class="form-control" type="password" name="ConfirmationMDP" placeholder="Confirmez votre mot de passe" required="true"/>
    </div>
    <div ng-show="newUser.role=='client'" class="form-group col-md-6">
      <label>Adresse :</label>
      <input ng-pattern="[0-9]{1,3}(([,. ]?){1}[-a-zA-Zàâäéèêëïîôöùûüç']+)*" ng-model="newUser.address" class="form-control" type="text" name="Adresse" placeholder="Adresse..." />
    </div>
    <div ng-show="newUser.role=='client'" class="form-group col-md-6">
      <label>Code postal :</label>
      <input ng-pattern="^[0-9]{5}$" ng-model="newUser.zipcode" class="form-control" type="text" name="CP" placeholder="Code postal..." />
    </div>
    <div ng-show="newUser.role=='client'" class="form-group col-md-6">
      <label>Ville :</label>
      <input ng-pattern="^[a-zéèêëàâîïôöûü- ]+$" ng-model="newUser.city" class="form-control" type="text" name="Ville" placeholder="Ville..." />
    </div>
    <div class="form-group col-md-6">
      <label>Téléphone :</label>
      <input ng-patter="^0[1-9]([-. ]?[0-9]{2}){4}$" ng-model="newUser.tel" class="form-control" type="text" name="tel" placeholder="Téléphone" />
    </div>
    <p class="col-md-7">
      <span class="red">*</span> Champs obligatoires
    </p>
    <div class="col-xs-12">
      <input ng-disabled="newUserForm.$invalid || newUser.password != confirmPass || confirmPass == ''" class="btn btn-primary col-xs-12 col-sm-5" type="submit" value="Enregistrer" />
      <a href="#/users" class="btn btn-danger col-xs-12 col-sm-5 col-sm-offset-2"><i class="fa fa-ban"></i> Annuler</a>
    </div>
  </form>
</div>
