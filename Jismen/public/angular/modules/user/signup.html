<div class="" ng-app="user_app">
  <div id="signup" class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="margin-bottom-30px title center">Créez votre compte Jismen</h1>
        <div class="center-formulaire">
          <div class="user-content">
            <form name="myForm" ng-submit="foo()" novalidate>
              <div class="form-inputs">
                <input type="text" name="Nom" id="nom" placeholder="Nom" required/>
              </div>
              <div class="form-inputs">
                <input type="text" name="Prenom" id="prenom" placeholder="Prénom" />
              </div>
              <div class="form-inputs">
                <input type="text" name="Adresse" id="adresse" placeholder="Adresse" />
              </div>
              <div class="form-inputs">
                <input type="text" name="Adresse2" id="Adresse2" placeholder="Complément d'adresse" />
              </div>
              <div class="form-inputs">
                <input type="text" name="CP" id="cp" placeholder="Code postal" />
              </div>
              <div class="form-inputs">
                <input type="text" name="Ville" id="ville" placeholder="Ville" />
              </div>
              <div class="form-inputs">
                <input type="text" name="DateNaissance" id="date_naiss" placeholder="Date de naissance" />
              </div>
              <div class="form-inputs">
                <input type="text" name="AdresseMail" id="email" placeholder="Email" />
              </div>
              <div class="form-inputs">
                <input type="text" name="ConfirmationAdresseMail" id="confirm_email" placeholder="Confirmer votre adresse Email" />
              </div>
              <div class="form-inputs">
                <input type="text" name="MDP" id="mdp" placeholder="Mot de passe" />
              </div>
              <div class="form-inputs">
                <input type="text" name="ConfirmationMDP" id="confirm_mdp" placeholder="Confirmer votre mot de passe" />
              </div>
              <div class="form-inputs">
                <input type="text" name="telfixe" id="tel_fixe" placeholder="Téléphone Fixe" />
              </div>
              <div class="form-inputs">
                <input type="text" name="telport" id="tel_port" placeholder="Téléphone Portable" />
              </div>
              <div class="form-inputs centertext">
                <input class="enregistrer" type="submit" value="S'enregistrer" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
